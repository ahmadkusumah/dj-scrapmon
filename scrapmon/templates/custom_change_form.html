{% extends "admin/change_form.html" %}
{% load i18n %}
{% block submit_buttons_bottom %}
<div class="submit-row" {% if is_popup %}style="overflow: auto;"{% endif %}>
<input type="submit" value="{% trans 'Save And Run' %}" class="default" name="_save" {{ onclick_attrib }} onclick="clicked(event)" style="background-color: green"/>
<p class="deletelink-box"><a href="delete/" class="deletelink">{% trans "Delete" %}</a></p>
<input type="submit" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }} />
<input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }}/>
</div>
{% endblock %}
